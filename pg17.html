    <h3>&nbsp&nbspPowerToys-7. PowerRun. </h3>
    <p>&nbsp&nbspPowerToys의 일곱번째 기능은 빠른 탐색 기능이다. 이 기능을 사용하면 바탕화면으로 내려서 폴더를 찾거나, 검색을 하기 위해 많은 시간을 할애하지 않아도 된다.</p>
    <p>&nbsp&nbsp이 기능이 있고 없고의 작업 차이가 매우 크다. 다른건 몰라도 이 기능은 꼭 써보길 바란다, PowerToys를 다운로드 한 상태에서 단축키 
         <mark>Alt</mark> + <mark>SpaceBar</mark>이다.</p>
