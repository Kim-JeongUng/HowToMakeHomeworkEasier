    <h3>&nbsp&nbspPowerToys-6. PowerRename. </h3>
    <hr>
    <p>&nbsp&nbspPowerToys의 여섯번째 기능은 다량의 파일들의 이름을 한번에 바꾸는 기능이다. 이 기능은 페이지를 여러개 관리하며 규칙이 있는 파일을 만들 때나 이름을 전체 수정해야 할 때 유용하다.</p>
    <p>&nbsp&nbsp이 기능은 파일들을 드래그하고 우클릭으로 PowerRename 클릭만 하면 해당 창이 나오며, 이름을 수정할 수 있다. </p>
