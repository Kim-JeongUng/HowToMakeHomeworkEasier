    <h3>&nbsp&nbspPowerToys-3. 파일 탐색기 추가 기능. </h3>
    <p>&nbsp&nbspPowerToys의 세번째 기능은 파일 탐색기 추가 기능이다. 이 기능은 .svg파일, .md파일들을 파일탐색기 내에서 미리보기 할 수 있게 만들어준다.</p>

    <h3 style=" padding-top: 50px;">&nbsp&nbspPowerToys-4. Image Resizer. </h3>
    <p>&nbsp&nbspPowerToys의 네번째 기능은 이미지를 쉽게 사이즈 변경하는 기능이다. 이미지파일에 우클릭을 누른 후 그림크기조정을 선택하여 간편하게 이미지의 해상도를 변경할 수 있다.<br>
