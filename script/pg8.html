    <h3>&nbsp&nbsp2-4. 화면 녹화.</h3>
    <hr>
    <p>
        &nbsp&nbsp<mark>Win</mark>+<mark>G</mark>로 간편하게 화면을 녹화할 수 있다.<br>
        윈도우의 기본기능으로 제한시간 없이, 좋은 화질로 녹화할 수 있다.
        화면상의 1번 버튼은 컴퓨터 내에서 나오는 소리를 녹음에 사용할것인지.
        화면상의 2번 버튼으로 녹화를 시작하고, 3번 버튼은 사용자의 마이크를 킬것인지 체크한다.
        녹화 후 4번 버튼으로 녹화된 비디오를 찾을 수 있다.
    </p>
