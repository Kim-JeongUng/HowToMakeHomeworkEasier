    <h3>&nbsp&nbsp2-4. 화면 녹화.</h3>
    <hr>
    <p>
        &nbsp&nbsp반디캠이나 스크린레코더와 같은 프로그램을 설치하지 않아도 윈도우 내장 프로그램 "게임 바"를
        이용해서 간편하고 좋은 화질로 화면을 녹화할 수 있다.<br>
    </p>
    <p>
        &nbsp&nbsp<mark>Win</mark>+<mark>G</mark> 단축키를 누를 시 아래와 같은 화면이 나온다.
        화면상의 1번 버튼은 컴퓨터 내부 사운드를 녹음 할 것인지 선택하고
        화면상의 2번 버튼으로 녹화를 시작하고, 3번 버튼은 사용자의 마이크를 킬것인지 체크한다.
        녹화가 종료되면 4번 버튼으로 녹화된 비디오를 찾을 수 있다.
    </p>
