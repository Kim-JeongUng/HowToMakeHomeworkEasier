<body>
    <p>&nbsp&nbsp2. 구글 검색명령어.</p>
    <table border="1">
        <tr>
            <td width="10%"><mark>site:</mark></td>
            <td>&nbsp&nbspsite명령어 뒤에 원하는 사이트의 주소(URL)를 입력하는 경우, 
                해당 페이지 내의 내용으로 표시된다. (예: site:google.com)</td>
        </tr>
        <tr>
            <td width="10%"><mark>intitle:</mark></td>
            <td>&nbsp&nbsp제목(Title Tag)에 검색어가 포함된 결과 값만 보여줍니다. (예: intitle:구글 검색법)</td>
        </tr>
        <tr>
            <td width="10%"><mark>related:</mark></td>
            <td>&nbsp&nbsp검색되는 URL과 연관된 웹사이트 결과 값을 보여주는 명령어 입니다. (예: related:google.com)</td>
        </tr>
    </table>
    <p style="padding-top : 10px; text-align: center;">
